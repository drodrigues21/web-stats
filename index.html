<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS link -->
   <link rel="stylesheet" href="./css/style.css">
   <title>Responsive Flexbox</title>
</head>

<body>
   <div class="container">
      <div class="logo">
         <img src="./assets/wcoding-clipped-hearts.png" alt="wcoding logo">
      </div>
      <h1 class="title">wcoding</h1>
      <div class="card-container">
         <div class="card_info">
            <div class="card top__card">
               <span>210</span>
               <h2 class="numbers_text current">Current visitors</h2>
            </div>
            <div class="card middle__card">
               <div class="middle__card-content middle__card-top">
                  <div class="icon-container">
                     <img class="icon" src="./assets/layer-group-solid.svg" alt="">
                  </div>
                  <div class="middle__card-text">
                     <span class="numbers">220,020</span>
                     <h2 class="numbers_text">Page views</h2>
                  </div>
               </div>
               <div class="middle__card-content">
                  <div icon-container>
                     <img class="icon" src="./assets/user-regular.svg" alt="">
                  </div>
                  <div class="middle__card-text">
                     <span class="numbers">38,201</span>
                     <h2 class="numbers_text">Unique visitors</h2>
                  </div>
               </div>
            </div>
         </div>
         <div class="card bottom__card">
            <button class="btn">Launch liveView</button>
            <p class="warning"><span>Note:</span> You will need the latest version of Goodle Chrome for better
               performance.</p>
         </div>
      </div>
   </div>
</body>

</html>
